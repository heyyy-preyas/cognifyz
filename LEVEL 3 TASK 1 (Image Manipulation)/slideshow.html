<html lang="en">
<head>

    <title>Image Slideshow</title>
    <link rel="stylesheet" href="slideshow.css">
</head>
<body>
    <div class="slideshow">
        <div class="slides">

            <div class="slide"><img src="ig3.jpg" alt="Image 3"></div>
            <div class="slide"><img src="ig4.jpg" alt="Image 4"></div>
        </div>
    </div>
</body>
</html>
