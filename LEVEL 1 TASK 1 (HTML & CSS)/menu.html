<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navigation Menu</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#nameSection">Name Input</a></li>
            <li><a href="#contactSection">Contact Details</a></li>
            <li><a href="#webpageSection">Webpage Content</a></li>
        </ul>
    </nav>
    
    <div id="nameSection" class="section">
        <h2>Enter Your Name</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="contactSection" class="section">
        <h2>Contact Details</h2>
        <form action="#" method="post">
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required>
            <label for=" email address">Email Address:</label>
            <input type="text" id="email address" name="email address" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="webpageSection" class="section">
        <h2>Webpage Content</h2>
        <h3>Welcome to My Simple Webpage</h3>
        <p>Cognifyz Technologies provides advanced AI, ML, and data analytics solutions, along with web services and app development, empowering your business for success.</p>
        <img src="cognifyz2.jpg" alt="A descriptive text about the image">
    </div>
</body>
</html>
